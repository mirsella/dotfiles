[profile]
incremental = true

[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = [
  # "-Clink-arg=-fuse-ld=lld",
  "-Clink-arg=-fuse-ld=mold",
  # "-Clink-arg=--ld-path=wild", # not compatible with dioxus hot reload
  # Nightly
  "-Zshare-generics=y",
  "-Zthreads=8",
]

[target.wasm32-unknown-unknown]
rustflags = [
  # Nightly
  "-Zshare-generics=y",
  "-Zthreads=8",
]
